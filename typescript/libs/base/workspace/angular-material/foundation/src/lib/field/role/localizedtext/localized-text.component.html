<mat-form-field class="d-flex flex-column align-items-stretch">
  <textarea
    aFocus
    [aFocusTrigger]="roleType"
    matInput
    [(ngModel)]="localizedText"
    [name]="localizedName"
    [placeholder]="localizedLabel"
    [disabled]="disabled"
  ></textarea>
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</mat-form-field>
