<form>
  <div>Skip: <input name="skip" [(ngModel)]="skip" type="number" /></div>
  <div>Take: <input name="take" [(ngModel)]="take" type="number" /></div>
  <div>Total: {{ organizationCount }}</div>
  <button (click)="query()">Query</button>
</form>

<hr />

<ul>
  <li *ngFor="let organization of organizations">
    <a [routerLink]="['/fetch/' + organization.id]">{{ organization.Name }}</a> with owner {{ organization.Owner?.UserName }}
  </li>
</ul>
